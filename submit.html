</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

                <a class="navbar-brand" href="home.html">HOME</a>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">

          <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="recipes.html#breakfast">BREAKFAST</a></li>

    <div class="btn-container bg-1"></div>

    <div class="bg-1">
        <div class="container">
            <div class="row bg-2">
                <div class="col-sm-6 bg-2">
                    <p id="ingredients"></p>
                    <input type="text" id="ingredient-form">
                    <button onclick="submitIngredients(event)">Add Ingredient</button>
                </div>
                <div class="col-sm-6 bg-2">
                    <p id="instructions"></p>
                    <input type="text" id="instruction-form">
                    <button onclick="submitInstructions(event)">Add Instruction</button>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="submitRecipe(event)">Submit Recipe</button>
        </div>
    </div>

    <div class="btn-container bg-1"></div>

</body>

<script>
    var ingredients = [];
    var instructions = [];

    function submitIngredients(event) {
        ingredients.push(document.getElementById("ingredient-form").value);
        let inner = "<ul>";
        for (let i = 0; i < ingredients.length; i++) {
            inner += "<li>" + ingredients[i] + "</li>";
        }
        inner += "</ul>";
        document.getElementById("ingredients").innerHTML = inner;
        event.preventDefault();
    }

    function submitInstructions(event) {
        instructions.push(document.getElementById("instruction-form").value);
        let inner = "<ol>";
        for (let i = 0; i < instructions.length; i++) {
            inner += "<li>" + instructions[i] + "</li>";
        }
        inner += "</ol>";
        document.getElementById("instructions").innerHTML = inner;
        event.preventDefault();
    }

    function submitRecipe(event) {
        ingredients = [];
        instructions = [];
        document.getElementById("ingredients").innerHTML = "";
        document.getElementById("instructions").innerHTML = "";
        document.getElementById("ingredient-form").value = "";
        document.getElementById("instruction-form").value = "";
        alert("Recipe has been submitted!");
    }
</script>

</html>
